<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #fff0f6;
      padding: 1rem;
      margin: 0;
      overflow: hidden; /* Keeps the overflow caused by animations within the viewport */
    }
    h1 {
      color: #e91e63;
      font-size: 1.5rem;
      padding: 0.5rem;
      margin-bottom: 1rem; /* Adds space below the title */
    }
    .images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .images img {
      width: 90%; /* Adjusts the width to be 90% of its container */
      max-width: 300px; /* Ensures images do not exceed 300px in width */
      height: auto; /* Keeps the aspect ratio of the images */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: auto; /* Centers images horizontally */
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .images {
        flex-direction: row; /* Displays images side by side on wider screens */
      }
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
      h1 {
        font-size: 2rem;
      }
    }
    .particle {
      position: fixed;
      pointer-events: none;
    }
    .heart {
      color: red;
    }
    .fire {
      color: orange;
    }
    .broken-heart {
      color: #ff1744; /* A deeper red for the broken heart */
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div class="images">
  <!-- Single image source now points to the combined image file -->
    <img src="combined.jpg" alt="Valentine's Day with Frog and Hamster" />
  </div>
  <div class="buttons">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>

  <script>
    function createParticle(x, y, particleType) {
      const particle = document.createElement('span');
      particle.classList.add('particle', particleType);
      particle.textContent = particleType === 'heart' ? 'â¤ï¸' : 'ðŸ”¥';
      particle.style.fontSize = Math.random() * 24 + 24 + 'px'; // Random size from 24px to 48px
      particle.style.position = 'fixed';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 3000); // Remove after 3 seconds
    }

    function explosion(particleType) {
      const numberOfParticles = 100;
      for (let i = 0; i < numberOfParticles; i++) {
        const x = window.innerWidth * Math.random();
        const y = window.innerHeight * Math.random();
        createParticle(x, y, particleType);
      }
    }

    document.getElementById('yesButton').addEventListener('click', function () {
      explosion('heart');
      document.querySelector('h1').textContent = 'Yay! You made an Owen very happy :)!';
    });

    document.getElementById('noButton').addEventListener('click', function () {
      explosion('fire');
      explosion('ðŸ’”');
      document.querySelector('h1').textContent = 'Will Hammy be my valentine instead :(?';
    });
  </script>
</body>
</html>
