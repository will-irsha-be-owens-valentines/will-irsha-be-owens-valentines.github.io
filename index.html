<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #fff0f6;
      padding: 1rem;
      margin: 0;
      overflow: hidden; /* Prevents scrolling when animations are large */
    }
    h1 {
      color: #e91e63;
      font-size: 1.5rem;
      padding: 0.5rem;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    .images img {
      width: 100%; /* Adjusts the size to fit the container */
      max-width: 300px; /* Maximum size */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
      h1 {
        font-size: 2rem;
      }
    }
    .particle {
      position: fixed;
      pointer-events: none;
    }
    .heart {
      color: red;
    }
    .fire {
      color: orange;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div class="images">
   <img src="frog.jpg" alt="Frog Valentine" />
    <img src="hamster.jpg" alt="Hamster Valentine" />
  </div>
  <div class="buttons">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>

  <script>
    function createParticle(x, y, particleType) {
      const particle = document.createElement('span');
      particle.classList.add('particle', particleType);
      particle.textContent = particleType === 'heart' ? '❤️' : '🔥';
      particle.style.fontSize = Math.random() * 24 + 24 + 'px'; // Random size from 24px to 48px
      particle.style.position = 'fixed';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 3000); // Remove after 3 seconds
    }

    function explosion(particleType) {
      const numberOfParticles = 100;
      for (let i = 0; i < numberOfParticles; i++) {
        const x = window.innerWidth * Math.random();
        const y = window.innerHeight * Math.random();
        createParticle(x, y, particleType);
      }
    }

    document.getElementById('yesButton').addEventListener('click', function () {
      explosion('heart');
      document.querySelector('h1').textContent = 'Yay! Valentine Explosion!';
    });

    document.getElementById('noButton').addEventListener('click', function () {
      explosion('fire');
      document.querySelector('h1').textContent = 'Will hammy be my Valentine instead?';
    });
  </script>
</body>
</html>
